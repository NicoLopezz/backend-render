<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Oxygen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fbfa 0%, #e8f5f3 100%);
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,77,64,0.1);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        .success-icon {
            color: #1ABC9C;
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #004d40;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #1ABC9C;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .btn {
            background: linear-gradient(135deg, #1ABC9C 0%, #0e9c8a 100%);
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(26,188,156,0.3);
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26,188,156,0.4);
        }
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            color: #999;
            font-size: 0.9rem;
        }
        .social-links {
            margin-top: 1rem;
        }
        .social-links a {
            margin: 0 8px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .social-links a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/y8N92bzS/forest.jpg" alt="Oxygen Logo" class="logo">
        <div class="success-icon">✅</div>
        <h1>¡Email Verificado!</h1>
        <div class="subtitle">Tu cuenta ha sido activada exitosamente</div>
        <p>
            Gracias por verificar tu dirección de email. Tu cuenta en Oxygen está ahora completamente activa y puedes acceder a todas las funcionalidades de la plataforma.
        </p>
        <a href="/login" class="btn">Ir al Login</a>
        
        <div class="footer">
            <p>Oxygen Token · Innovación al servicio del planeta</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/company/oxygentoken/"><img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn" width="24"></a>
                <a href="https://x.com/OxygenToken"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="Twitter" width="24"></a>
                <a href="https://instagram.com/oxygentoken"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="24"></a>
            </div>
        </div>
    </div>
    
    <script src="/verify-success.js"></script>
</body>
</html>
