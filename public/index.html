<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuario</title>
  <link rel="stylesheet" href="\Style\styles.css">
</head>

<body>
  <div class="container">
    <!-- Formulario de Registro -->
    <div class="form registerForm">
      <header>Registro</header>
      <form id="formularioRegistro">
        <input type="text" placeholder="Nombre" id="nombre">
        <input type="text" placeholder="Apellido" id="apellido">
        <input type="email" placeholder="Correo Electrónico" id="emailR">
        <input type="password" placeholder="Contraseña" id="passwordR">
        <input type="password" placeholder="Repite Contraseña" id="password2">
        <a href="./login">¿Olvidaste tu contraseña?</a>
        <input type="submit" class="button" value="Registrarse">
      </form>
      <div class="signup">
        <a href=""></a>
        <span>¿Ya tienes una cuenta? 
          <label for="check">Iniciar sesión</label>
        </span>
      </div>
    </div>  
  <script src="/main.js"></script>
</body>
</html>
